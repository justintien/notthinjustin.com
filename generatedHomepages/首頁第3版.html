<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        
        :root {
            /* 使用 clamp 讓字體在手機(40px)與桌機(180px)間完美縮放 */
            --fluid-size: clamp(3.5rem, 15vw, 12rem);
        }

        body { background-color: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; margin: 0; }
        .heavy-font { font-family: 'Archivo Black', sans-serif; line-height: 0.85; }
        
        /* 核心標題動畫 */
        .title-stroke {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
            transition: all 0.5s ease;
        }
        .title-group:hover .title-stroke {
            -webkit-text-stroke: 1px #facc15;
            color: #facc15;
        }

        /* 絕對穩定的標籤 */
        .xl-badge {
            display: inline-flex;
            align-items: center;
            background: #facc15;
            color: #000;
            padding: 4px 12px;
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        /* 防止內容溢出的容器 */
        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
